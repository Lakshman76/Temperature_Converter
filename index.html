<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to fahrenheit and vice versa</title>
     <!-- link CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>TEMPRATURE CONVERTER</h1>
        <div class="C-to-F">
            <h2>Convert Celsius to Fahrenheit</h2>
            <input type="number" id="celsius1">
            <label for="celsius1">in <sup>0</sup>C</label>

            <input type="button" value="CONVERT" id="1st-converter">
            <input type="number" id="fahrenheit1">
            <label for="fahrenheit1">in <sup>0</sup>F</label>
        </div>
        <div class="F-to-C">
            <h2>Convert Fahrenheit to Celsius</h2>
            <input type="number" id="fahrenheit2">
            <label for="fahrenheit2">in <sup>0</sup>F</label>
            <input type="button" value="CONVERT" id="2nd-converter">
            <input type="number" id="celsius2">
            <label for="celsius2">in <sup>0</sup>C</label>
        </div>
    </div>
    <!-- link Script -->
    <script src="script.js"></script>
</body>

</html>
